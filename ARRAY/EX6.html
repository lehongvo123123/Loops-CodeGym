<script>
    var my_array = [1,5,4,6,7,8,9,1];
    var number=parseFloat(prompt("please fill in the number V"));
    var test=true;
   for (var i=0 ; i<my_array.length ;i++){
             if(my_array[i] === number){
                 test= true ;
                  break;
             }else{
                 test=false;
             }
   }
   if(test===true){
       document.write("V in the array")
   }else{
       document.write("V  not in  the array")
   }
    
</script>
</html>
