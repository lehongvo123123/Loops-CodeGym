<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" id="name2"></textarea>
        </form>
</body>
<script>

    var a=["I","a","m","-","S","u","p","e","r","-","m","e","n"];
    var name2=document.getElementById("name2");
    var n="";
    var onClick=function(){
         var t = document.f.txt.value;
             var   j = t.length;
                if(j >0)
                {
                    for(var i=0; i<=j; i++)
                    {
                        n+=a[i];
                        if(i >12)
                        {
                            document.f.txt.value = "";
                            n = "";
                        }
                    }
                }
                document.f.txt.value = n;
                n="";
         
    }
    name2.addEventListener("keydown",onClick)
  
</script>
</html
