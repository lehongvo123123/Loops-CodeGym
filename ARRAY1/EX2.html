<script>
    var my_Array=[4,55,7,2,6,777,99];
    var first=0;
    var last=my_Array.length-1;
             for(var i=0 ; i< my_Array.length ;i++){
                     if(first<last){
                         var change=my_Array[first];
                             my_Array[first]=my_Array[last];
                             my_Array[last]=change
                             first++;
                             last--;
                     }
             }
             document.write(my_Array);
