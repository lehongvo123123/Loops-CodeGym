<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    My table: <br> <br>
</body>
<script>
    var width_input=parseFloat(prompt("Fill in width table"));
    var height_input=parseFloat(prompt("fill in Height table"))
     for ( var i = 0 ; i < height_input ;i++){
              for (var j = 0 ; j < width_input ;j++){
                   document.write("0"+"&nbsp;"+"&nbsp;"+"&nbsp;");
              }
              document.write("<br>")
     }  
     document.write("<br>"+" The character in table is: "+width_input*height_input)
</script>
</html>
