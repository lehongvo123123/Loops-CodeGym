<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    text=""
     for(var i = 1 ; i<=100 ;i++ ){
           if(i%3===0 && i%5!==0){
                 text+=i+" Fizz" +"<br>"
           }
           if(i%3!==0 && i%5===0){
                 text+=i+" Buzz" +"<br>"
           }
           if(i%3===0 && i%5===0){
                 text+=i+" FizzBuzz" +"<br>"
           }
    }
    document.write(text);
</script>
</html>
