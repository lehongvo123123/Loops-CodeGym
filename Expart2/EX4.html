<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
        for(var i = 1 ; i <= 30 ;i++){
             for( var j = 1 ; j <= 70 ;j++){
                 
                 if(i===1||i===30||j===1||j===70 ){
                    document.write("*");
                 }

                 if(i>1 && i<30 && j>1 && j<70 ){
                    document.write("&nbsp;"+"&nbsp;");
                 }
             }
             document.write("<br>")
        }
</script>
</html>
